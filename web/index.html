<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PageStat</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages': ['timeline']});
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
            var container = document.getElementById('timeline');
            var chart = new google.visualization.Timeline(container);
            var dataTable = new google.visualization.DataTable();

            dataTable.addColumn({type: 'string', id: 'Location'});
            dataTable.addColumn({type: 'string', id: 'Action'});
            dataTable.addColumn({type: 'number', id: 'Start'});
            dataTable.addColumn({type: 'number', id: 'End'});
            dataTable.addRows([
                ['Rome', 'DNS Lookup', 0, 184],
                ['Rome', 'TCP Connection', 184, 200],
                ['Rome', 'TLS Handshake', 200, 400],
                ['Rome', 'Server Processing', 400, 800],

                ['Milan', 'DNS Lookup', 0, 222],
                ['Milan', 'TCP Connection', 222, 300],
                ['Milan', 'TLS Handshake', 300, 400],
                ['Milan', 'Server Processing', 400, 1000],

                ['Naples', 'DNS Lookup', 0, 184],
                ['Naples', 'TCP Connection', 184, 200],
                ['Naples', 'TLS Handshake', 200, 400],
                ['Naples', 'Server Processing', 400, 800],
            ]);

            chart.draw(dataTable);
        }
    </script>
</head>
<body>
<div id="timeline" style="height: 180px;"></div>
</body>
</html>
